<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diseño en Canva</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      margin: 0;
      padding: 0;
      color: #6f3b8b;
    }

    header {
      background-color: #6f3b8b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: white;
    }

    .button-container {
      text-align: center;
      margin-top: 40px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #6f3b8b;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #6f3b8b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Acceso al diseño en Canva</h1>
  </header>

  <div class="container">
    <p style="font-size: 18px; text-align: center;">
      Haga click aquí para ver la presentación de estructura de datos.
    </p>

    <div class="button-container">
      <a 
        href="https://www.canva.com/design/DAGohU5qs20/2FSp_zrIn1o5rIVHJxlksA/edit?utm_content=DAGohU5qs20&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" 
        class="button" 
        target="_blank" 
        rel="noopener noreferrer"
      >
        Ver diseño en Canva
      </a>
    </div>
  </div>

</body>
</html>
